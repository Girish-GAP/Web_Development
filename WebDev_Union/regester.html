<script>

    function sendMail() {

        let Name = document.getElementById("r_name").value;
        let Email = document.getElementById("r_email").value;
        let Phone = document.getElementById("r_phone").value;
        let Clg = document.getElementById("r_clg").value;
        let Batch = document.getElementById("r_Batch").value;


        axios.post('http://localhost:5000/posts_r', {
            email: Email,
            name: Name,
            phone: Phone,
            clg: Clg,
            batch: Batch
        })
            .then((response) => {
                window.alert('Emails Send Successfully');
            }, (error) => {
                window.alert('Error Occure : Could not send mail');
            });
    }

</script>
